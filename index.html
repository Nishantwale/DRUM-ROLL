<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <h2 class="Name">Hello</h2>
  <h2 class="yu">Just click on each instruments to Hear 🎧🎹🥁</h2>


  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made By ➡ 🥁 THE NISHANT WALE 🥁
  </footer>

  <script>
    var nk = document.querySelectorAll(".drum").length;
var user = prompt("What is Your Good Name?");

document.querySelector("h2",".Name").innerHTML="Hello "+user+" 🔊";

var i;
for(i=0; i<nk; i++){
    document.querySelectorAll("button")[i].addEventListener("click",handle);
}


function handle(){
    var a = this.innerHTML;
    switch (a) {
        case "w":
            var audio = new Audio("sounds/crash.mp3");
            audio.play();
            break;
        case "a":
            var audio = new Audio("sounds/kick-bass.mp3");
            audio.play();
            break;
        case "s":
            var audio = new Audio("sounds/snare.mp3");
            audio.play();
            break;
        case "d":
            var audio = new Audio("sounds/tom-1.mp3");
            audio.play();
            break;
        case "j":
            var audio = new Audio("sounds/tom-2.mp3");
            audio.play();
            break;
        case "k":
            var audio = new Audio("sounds/tom-3.mp3");
            audio.play();
            break;
        case "l":
            var audio = new Audio("sounds/tom-4.mp3");
            audio.play();
            break;
        default:
            break;
    }
}
  </script>
</body>

</html>
